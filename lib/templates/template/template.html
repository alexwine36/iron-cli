<template name="<%= name %>">
  <div class="<%= className %>">
    <h1>Find me in <%= myPath %></h1>
    <button class="add-<%= singularClassName %>">{{#if add<%= singularName %>}}Cancel{{else}}Add <%= name %>{{/if}}</button>
    {{#if add<%= singularName %>}}
    {{> Add<%= singularName %>}}
    {{else}}
    <table>
      <tr>
        <th>Title</th>
        <th>Created At</th>
        <th>Functions</th>
      </tr>
      {{#each <%= returnName %>}}


      {{> <%= singularName %>}}
      {{/each}}
    </table>
    {{/if}}
  </div>
</template>

<template name="Add<%= singularName %>">
  {{> quickForm collection="<%= name %>" id="insert<%= singularName %>Form" type="insert"}}
</template>

<template name="Edit<%= singularName %>">
  {{#autoForm collection="<%= name %>" id="update<%= singularName %>Form" doc=this type="update"}}
  <td>{{> afQuickField name='title'}}</td>
  <td>{{createdAt}}</td>
  <td><button class="edit-<%= singularClassName %>">Cancel <%= singularName %></button><button type="submit" class="">Submit</button></td>
  {{/autoForm}}
</template>

<template name="<%= singularName %>">
  <tr>
    {{#if edit<%= singularName %>}}
    {{> Edit<%= singularName %>}}
    {{else}}
    <td>{{title}}</td>
    <td>{{createdAt}}</td>
    <td><button class="edit-<%= singularClassName %>">Edit <%= singularName %></button><button class="delete-<%= singularClassName %>">Delete <%= singularName %></button></td>
    {{/if}}
  </tr>

</template>

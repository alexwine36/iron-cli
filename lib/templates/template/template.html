<template name="<%= name %>">
  <div class="<%= className %>">
    <h1>Find me in <%= myPath %></h1>
    <button class="add-<%= className %>">Add <%= name %></button>
    {{#if add<%= singularName %>}}
    {{> Add<%= singularName %>}}
    {{else}}
    <table>
      <tr>
        <th>Title</th>
        <th>Created At</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      {{#each <%= returnName %>}}


      {{> <%= singularName %>}}
      {{/each}}
    </table>
    {{/if}}
  </div>
</template>

<template name="Add<%= singularName %>">
  {{> quickForm collection="<%= name %>" id="insert<%= singularName %>Form" type="insert"}}
</template>

<template name="Edit<%= singularName %>">
  {{> quickForm collection="<%= name %>" id="update<%= singularName %>Form" doc=this type="update"}}
</template>

<template name="<%= singularName %>">
  {{#if edit<%= singularName %>}}
  {{> Edit<%= singularName %>}}
  {{else}}
  <tr>
    <td>{{title}}</td>
    <td>{{createdAt}}</td>
    <td><button class="edit-<%= className %>">Edit <%= singularName %></button></td>
    <td><button class="delete-<%= className %>">Delete <%= singularName %></button></td>
  </tr>
  {{/if}}
</template>

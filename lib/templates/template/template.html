<template name="<%= name %>">
  <div class="<%= className %>">
    <h1>Find me in <%= myPath %></h1>
    <button class="add-<%= singularClassName %>">{{#if add<%= singularName %>}}Cancel{{else}}Add <%= name %>{{/if}}</button>
    {{#if add<%= singularName %>}}
    {{> Add<%= singularName %>}}
    {{else}}
    {{#each <%= returnName %>}}
    {{> <%= singularName %>}}
    {{/each}}
    {{/if}}
  </div>
</template>

<template name="Add<%= singularName %>">
  {{> quickForm collection="<%= name %>" id="insert<%= singularName %>Form" type="insert"}}
</template>

<template name="Edit<%= singularName %>">
  <button class="edit-<%= singularClassName %>">Cancel <%= singularName %></button>
  {{> quickForm collection="<%= name %>" id="update<%= singularName %>Form" doc=this type="update"}}
</template>

<template name="<%= singularName %>">

  {{#if edit<%= singularName %>}}
  {{> Edit<%= singularName %>}}
  {{else}}
  {{title}}
  {{createdAt}}
  <button class="edit-<%= singularClassName %>">Edit <%= singularName %></button>
  <button class="delete-<%= singularClassName %>">Delete <%= singularName %></button>
  {{/if}}


</template>
